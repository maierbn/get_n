<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Event Page</title>
</head>
<body bgcolor="#714547" style="color:white;text-align: center;">
    <p style="font-family: 'Nerko One', cursive, sans-serif; font-weight: 400; font-size: larger;">
        Bereits angemeldet:  <span id="attendees" style="font-size: x-large;">...</span> LÃ¤ufer 
        und <span id="sponsors" style="font-size: x-large;">...</span> Sponsoren</p>

    <script>
        async function loadEventData() {
            const url = 'event_data.json'; // URL of the JSON file served by the HTTP server
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                document.getElementById('sponsors').textContent = data.sponsors;
                document.getElementById('attendees').textContent = data.attendees;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('sponsors').textContent = 'Error loading data';
                document.getElementById('attendees').textContent = 'Error loading data';
            }
        }

        // Call the function to load data when the page loads
        window.onload = loadEventData;
    </script>
</body>
</html>
